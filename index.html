<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- stile foglio -->
    <link rel="stylesheet" href="css/style.css">
    <!-- logo  -->
    <link rel="icon" href="img/logo copia.png">

    <title>Toobolist</title>
    
</head>
<body>
    <header>
        <!-- intestazione -->
        <img src="img/Logo.png" alt="logo" id="logo">
        <h1>Toboolist</h1>
    </header>
     
     <!-- inizio -->
      <main class="container">
        <div class="card">

            <!-- header card -->
            <div class="card-header">
                <a class="btn btn-primary">Add Task</a>
                <button class="btn btn-secondary">Add Section</button>              
            </div>
            <!-- card body -->
            <div class="card-body">
                <!-- liste -->
                 <ul>
                    <li>
                        <h3>&blacktriangledown; New Task</h3>
                        <ul class="task-list">
                         <li class="task-item">
                           <span class="task-status task-done">&check;</span>
                        <span class="task-text"> Quarterly Newsletter</span>   
                        <span class= "badge bg-blue">Editorial</span> 
                    </li>

                    <li>
                        <h3>&blacktriangledown; Today</h3>
                    </li>

                 </ul>


            </div>
            </body>
        </div>

      </main>
    
    
</body>
</html>
